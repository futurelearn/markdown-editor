name: CI
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10'
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test:ci
      - uses: futurelearn/actions/notify@main
        if: always()
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
